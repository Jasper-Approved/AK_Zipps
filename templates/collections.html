<section class="collection-grid">
  {% for col in collections %}
  <div class="collection-card">
    <img src="{{ url_for('static', filename='images/banners/' + col.image) }}" alt="{{ col.label }}">
    <h3>{{ col.icon }} {{ col.label }}</h3>
    <p>{{ col.description }}</p>
    <a href="{{ col.link }}" class="btn btn-outline-light">Explore</a>
  </div>
  {% endfor %}
</section>

<section class="collection-grid">
  <div class="glyph-icon">🐻</div>
  <div class="glyph-icon">❄️</div>
  <div class="glyph-icon">🪶</div>
  <div class="glyph-icon">☕</div>
</section>

<div class="filters">
  <select name="material">Leather, Paracord, Metal</select>
  <select name="color">Earth, Ice, Fire</select>
  <select name="symbol">Bear, Raven, Aurora</select>
</div>
