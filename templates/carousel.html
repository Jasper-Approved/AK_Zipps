<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AK-Zipps Carousel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/carousel.css') }}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>ðŸ§µ AK-Zipps Carousel</h1>
    <p>Scroll through the glyphs. Tug the lineage.</p>
  </header>

  <section class="carousel-container">
    <div id="zip-carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <!-- Static Intro Slide -->
        <div class="carousel-item active logo-intro">
          <img src="{{ url_for('static', filename='images/ak-zipps-logo.png') }}" class="base-image" alt="AK-Zipps Logo">
          <div class="fog-layer"></div>
          <div class="caption-scroll">Crafted in Anchorage. Tugged with love.</div>
        </div>

        <!-- Dynamic Zipper Pulls -->
        {% for pull in zipper_pulls %}
          <div class="carousel-item">
            <img src="{{ pull.image_url }}" class="d-block w-100 {{ pull.glyph_class }}" alt="Zipper Pull">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{ pull.caption }}</h5>
            </div>
          </div>
        {% endfor %}

      </div>

      <!-- Carousel Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#zip-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#zip-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <footer>
    <p>ðŸª¶ Scroll ends. Lineage continues.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
